services:
  collector-server:
    build: ./collector-server
    container_name: collector-server
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/distributed-honeypot
      - PORT=3000
      - JWT_SECRET=supersecretkey_change_this_in_production
      - NODE_ENV=development
    depends_on:
      - mongo
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    user: root  
    privileged: true  
    
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./mongo-data:/data/db
    networks:
      - app-network
    restart: unless-stopped

  honeypot-node1:
    build:
      context: .
      dockerfile: ./honeypot-node1/Dockerfile
    container_name: honeypot-node1
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - COLLECTOR_SERVER_URL=http://collector-server:3000
      - MAX_RETRIES=3
      - RETRY_DELAY=2000
        
    depends_on:
      - collector-server
    networks:
      - app-network
    restart: unless-stopped

  honeypot-node2:
    build:
      context: .
      dockerfile: ./honeypot-node2/Dockerfile
    container_name: honeypot-node2
    ports:
      - "2222:2222"
    env_file:
      - .env
    environment:
      - COLLECTOR_SERVER_URL=http://collector-server:3000
      - SSH_PORT=2222
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - collector-server
    networks:
      - app-network
    restart: unless-stopped

  honeypot-node3:
    build:
      context: .
      dockerfile: ./honeypot-node3/Dockerfile
    container_name: honeypot-node3
    ports:
      - "3003:3003"
    env_file:
      - .env
    environment:
      - COLLECTOR_SERVER_URL=http://collector-server:3000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - collector-server
    networks:
      - app-network
    restart: unless-stopped
    
networks:
  app-network:
    driver: bridge
