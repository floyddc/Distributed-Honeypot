services:
  collector-server:
    build: ./collector-server
    container_name: collector-server
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/distributed-honeypot
      - PORT=3000
      - JWT_SECRET=supersecretkey_change_this_in_production
      - NODE_ENV=development
    depends_on:
      - mongo
    networks:
      - app-network
    restart: unless-stopped

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./mongo-data:/data/db
    networks:
      - app-network
    restart: unless-stopped

  honeypot-node1:
    build: ./honeypot-node1
    container_name: honeypot-node1
    ports:
      - "3001:3001"
    environment:
      - COLLECTOR_SERVER_URL=http://collector-server:3000
      - MAX_RETRIES=3
      - RETRY_DELAY=2000
    depends_on:
      - collector-server
    networks:
      - app-network
    restart: unless-stopped

  honeypot-node2:
    build: ./honeypot-node2
    container_name: honeypot-node2
    ports:
      - "2222:2222"
    environment:
      - COLLECTOR_SERVER_URL=http://collector-server:3000
      - SSH_PORT=2222
    depends_on:
      - collector-server
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
