services:
  collector-server: 
    build: ./collector-server
    container_name: collector-server
    ports:
      - "3000:3000"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  honeypot-node1:
    build: ./honeypot-node1
    container_name: honeypot-node1
    ports:
      - "3001:3001"
    environment:
      - COLLECTOR_SERVER_URL=http://collector-server:3000/honeypotnode1
      - MAX_RETRIES=3
      - RETRY_DELAY=2000
    depends_on:
      collector-server:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

networks:
  app-network:
    driver: bridge