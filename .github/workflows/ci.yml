name: CI/CD Pipeline

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  build-server:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./src/collector-server

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: src/collector-server/package-lock.json

    - name: Install Dependencies
      run: npm ci

    # Qui potremmo aggiungere 'npm test' se avessimo dei test unitari
    - name: Lint (Optional)
      run: echo "No linting configured yet"

  build-client:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./src/dashboard-client

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: src/dashboard-client/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Build Vue App
      run: npm run build
