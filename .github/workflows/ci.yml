name: CI/CD Pipeline

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  build-server:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./src/collector-server

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: src/collector-server/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Lint (Optional)
      run: echo "No linting configured yet"

  build-client:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./src/dashboard-client

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: src/dashboard-client/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Build Vue App
      run: npm run build

  integration-tests:
    runs-on: ubuntu-latest
    needs: [build-server, build-client]
    
    steps:
    - uses: actions/checkout@v3

    - name: Create .env file
      run: |
        cd src
        echo "GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}" > .env

    - name: Start Containers
      run: |
        cd src
        docker compose up -d --build

    - name: Wait for MongoDB Replica Set
      run: |
        cd src
        echo "Waiting for MongoDB replica set to be ready..."
        for i in {1..60}; do
          if docker exec mongo1 mongosh --eval "rs.status()" 2>/dev/null | grep -q "PRIMARY"; then
            echo "Replica set is ready"
            break
          fi
          echo "Waiting... ($i/60)"
          sleep 5
        done

    - name: Wait for Collector Server
      run: |
        cd src
        echo "Waiting for collector server..."
        for i in {1..30}; do
          if curl -f http://localhost:3000/ 2>/dev/null; then
            echo "Collector server is ready"
            break
          fi
          echo "Waiting... ($i/30)"
          sleep 3
        done
      
    - name: Verify Services
      run: |
        cd src
        echo "=== Container Status ==="
        docker compose ps
        echo "=== Replica Set Status ==="
        docker exec mongo1 mongosh --eval "rs.status().members.forEach(m => print(m.name + ': ' + m.stateStr))"


    - name: Seed Database
      run: |
        cd src
        echo "Seeding database..."
        docker exec collector-server node scripts/seed-db.js
        echo "Verifying users created..."
        docker exec collector-server node scripts/check-db.js

    - name: Run Integration Tests
      run: |
        cd src
        docker exec collector-server node scripts/seed-db.js
        
        cd tests
        npm install
        npm run test:llm
        npm run test:heartbeat
        npm run test:stats
        npm run test:login
        npm run test:ssh

    - name: Stop Containers
      if: always()
      run: |
        cd src
        docker compose down -v
