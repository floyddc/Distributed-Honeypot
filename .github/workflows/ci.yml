name: CI/CD Pipeline

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  build-server:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./src/collector-server

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: src/collector-server/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Lint (Optional)
      run: echo "No linting configured yet"

  build-client:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./src/dashboard-client

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: src/dashboard-client/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Build Vue App
      run: npm run build

  integration-tests:
    runs-on: ubuntu-latest
    needs: [build-server, build-client]
    
    steps:
    - uses: actions/checkout@v3

    - name: Create .env file
      run: |
        cd src
        echo "# Ollama conf" > .env

    - name: Start Containers
      run: |
        cd src
        docker compose up -d --build
        sleep 30 # Wait for services to be ready

    - name: Run Integration Tests
      run: |
        cd src
        # Seed the database prima per creare l'admin
        docker exec collector-server node scripts/seed-db.js
        
        cd tests
        npm install
        npm run test:heartbeat
        npm run test:stats
        npm run test:login
        npm run test:ssh
        npm run test:llm

    - name: Stop Containers
      if: always()
      run: |
        cd src
        docker compose down
